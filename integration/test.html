<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Div Suivant la Souris</title>
<style>
  #suiveur {
    position: absolute;
    background-color: #ccc;
    padding: 10px;
    border: 1px solid #333;
  }
</style>
</head>
<body>

<div id="suiveur">Cliquez ici</div>

<script>
document.getElementById('suiveur').addEventListener('mousedown', function(e) {
    e.preventDefault();
    let isDragging = true;

    document.addEventListener('mousemove', moveDiv);
    document.addEventListener('mouseup', function() {
        isDragging = false;
        document.removeEventListener('mousemove', moveDiv);
    });

    function moveDiv(e) {
        if (isDragging) {
            let div = document.getElementById('suiveur');
            div.style.left = e.clientX + 'px';
            div.style.top = e.clientY + 'px';
        }
    }
});
</script>

</body>
</html>
